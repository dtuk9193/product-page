<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Product Page Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <div class="content">
            <div class="filter-content">
                    <div class="styles">
                            <div >
                                <div class="title-text">Styles<i class="fa fa-angle-up" aria-hidden="true" onclick="toggle('stylestoggle',this)"></i></div>
                            </div>
                            <div class="horizontal-line">
                            </div>
                            <div id="stylestoggle">
                                    <div class="img-content" id=imgcontent>
                                            <div>
                                                <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                <input type="checkbox">
                                                <span>bohemian</span>
                                            </div>
                                            <div>
                                                <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                <input type="checkbox">
                                                <span>bohemian</span>
                                            </div>
                                            <div>
                                                <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                <input type="checkbox">
                                                <span>bohemian</span>
                                            </div>
                                            <div>
                                                <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                <input type="checkbox">
                                                <span>bohemian</span>
                                            </div>
                                            <div>
                                                <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                <input type="checkbox">
                                                <span>bohemian</span>
                                            </div>
                                            <div>   
                                                    <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                    <input type="checkbox">
                                                    <span>bohemian</span>
                                            </div>
                                            <div>
                                                    <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                    <input type="checkbox">
                                                    <span>bohemian</span>
                                            </div>
                                            <div>   
                                                    <img class="style-img" src="imgs/bohemian-copy-3.png"srcset="img/bohemian-copy-3@2x.png 2x,img/bohemian-copy-3@3x.png 3x" >
                                                    <input type="checkbox">
                                                    <span>bohemian</span>
                                            </div>
                                            
                                    </div>
                                    <div>
                                            <button id="morestylesbtn" onclick="morestyles()">More styles  &nbsp;&nbsp;<i class="fa fa-plus" aria-hidden="true"></i></button>
                                    </div>
                            </div>

                    </div>
                    <div class="priceRange">
                            <div >
                                <div class="title-text">Price Range<i class="fa fa-angle-up" aria-hidden="true" onclick="toggle('priceRangetoggle',this)"></i></div>
                            </div>
                            <div class="horizontal-line">
                            </div>
                            <div id="priceRangetoggle">
                                    <div class="min-max" id="">
                                            <p>Min $ <input type="text" id="price-min">&nbsp;&nbsp; Max $ <input type="text" id="price-max">  &nbsp;<input type="button" value="Go"></p>
                                    </div>
                                    <div class="horizontal-line">
                                    </div>
                                    <div class="slider-container" id="slidercontainer">
                                            <div class="slider">
                                                <div class="track"></div>
                                            </div>
                                            <div class="thumb t0"></div>
                                            
                                            <div class="thumb t1"></div>
                                    </div>
                            </div>
                            
                    </div>
                    <div class="colors">
                            <div >
                                    <div class="title-text"> Colors<i class="fa fa-angle-up" aria-hidden="true" onclick="toggle('colorstoggle',this)"></i></div>
                            </div>
                            <div class="horizontal-line">
                            </div>
                            <div id="colorstoggle" >
                                        <div>
                                            <p><input type="checkbox"> Red<span class="color-num"> 1,223</span></p>
                                        </div>
                                        <div>
                                                <p><input type="checkbox"> Blue<span class="color-num"> 1,601</span></p>
                                        </div>
                                        <div>
                                                <p><input type="checkbox"> Green<span class="color-num"> 134</span></p>
                                        </div>
                                        <div>
                                                <p><input type="checkbox"> White<span class="color-num"> 656</span></p>
                                        </div>
                                        <div>
                                                <p><input type="checkbox"> Yellow<span class="color-num"> 11,684</span></p>
                                        </div>
                                        <div>
                                                <button id="morecolorsbtn" onclick="morecolors()">More colors  &nbsp;&nbsp;<i class="fa fa-plus" aria-hidden="true"></i></button>
                                        </div>
                            </div>
                            
                            
                    </div>
                    <div class="reviews">
                            <div >
                                    <div class="title-text"> Reviews<i class="fa fa-angle-up" aria-hidden="true" onclick="toggle('reviewstoggle',this)"></i></div>
                            </div>
                            <div class="horizontal-line">
                            </div>
                            <div>
                                    <div class="rate" id="reviewstoggle"> 
                                            <input type="radio" id="star1" name="rate" value="1" />
                                            <label for="star1" title="text">1 stars</label>
                                            <input type="radio" id="star2" name="rate" value="2" />
                                            <label for="star2" title="text">2 stars</label>
                                            <input type="radio" id="star3" name="rate" value="3" />
                                            <label for="star3" title="text">3 stars</label>
                                            <input type="radio" id="star4" name="rate" value="4" />
                                            <label for="star4" title="text">4 stars</label>
                                            <input type="radio" id="star5" name="rate" value="5" />
                                            <label for="star5" title="text">5 star</label>
                                    </div>
                            </div>
                            
                    </div>
                </div>
            <div class="product-content">
                <div class="product-header">
                    <h3>New Arrival Area Rugs</h3><p>431 Results </p>
                </div>
                <div class="product-body">
        
                </div>
            </div>
    </div>
   
    <script src="js/script.js"></script>  
</body>
</html>
